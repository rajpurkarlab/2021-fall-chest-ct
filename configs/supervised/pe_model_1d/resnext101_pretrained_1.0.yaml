experiment_name: 'rsna_featurized_pe_resnext101_pretrained_1.0'
phase: 'train'

lightning:
  trainer:
    gpus: '0'
    max_epochs: 50
    precision: 16
    lr: 0.0001
    auto_lr_find: false
    benchmark: true
    profiler: 'simple'
    val_check_interval: 0.1
  checkpoint_callback:
    monitor: 'val/mean_auroc'
    dirpath: './data/ckpt'
    save_last: true
    mode: 'max'
    save_top_k: 5
  early_stopping_callback:
    monitor: 'val/mean_auroc'
    min_delta: 0.00
    patience: 20
    verbose: False
    mode: 'max'
  logger:
    logger_type: 'WandbLogger'
    save_dir: './data/logger/'
    name: 'pe_model_2d'
    project: 'models_sweep'

model:
  type: 'model_1d'
  aggregation: 'mean' # mean, max, attention
  seq_encoder:
    rnn_type: 'GRU' # lstm, gru
    hidden_size: 256
    bidirectional: True
    num_layers: 1
    dropout_prob: 0.5

data:
  use_hdf5: true
  hdf5_path: '/home/mschuang/pe_models_benchmark/data/output/rsna_slice_pe_lr0.00005_weighted_sample/1/2021_12_22_01_49_30/features.hdf5'
  feature_size: 2048
  dataset: 'rsna'
  type: '1d'     # 1d, 2d, 3d, window
  targets: 'rsna_pe_target'
  num_slices: 150
  sample_strategy: 'random' # fix, random
  contextualize_slice: true
  weighted_sample: false 
 
train:
  batch_size: 64
  num_workers: 12
  weighted_loss: false
  loss_fn:
    name: 'BCEWithLogitsLoss'
  optimizer:
    name: 'Adam'
    weight_decay: 1e-6
  scheduler:
    name: 'ReduceLROnPlateau'
    monitor: 'val/mean_auroc'
    interval: 'epoch'
    frequency: 3
    factor: 0.5
    patience: 5
